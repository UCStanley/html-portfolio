    <body>
        <h1>Hurray!!! It's My Birthday</h1>
        <h2>16th May</h2>
        <img src="https://www.spoon-tamago.com/wp-content/uploads/2014/01/001-651x435.jpg" alt="giant bottle birthday cake"/>

        <ul>
            <li>Prayers
                <ul>
                    <li>Bible Quotes</li>
                    <li>Rosary 5 Decades</li>
                </ul>

                </ul>
            </li>
            <li>Money
                <ol type="i">
                    <li>Cash Envelopes</li>
                    <li>Send to Account<br/>1234567890<br/>Sunrise Bank</li>
                </ol>
            </li>
        </ul>
